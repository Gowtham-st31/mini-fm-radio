<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natural Voice FM Radio - User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    
    h1 {
      color: #ff6b35;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }
    
    .status {
      padding: 20px;
      margin: 20px 0;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      font-size: 1.2rem;
    }
    
    .btn {
      background: linear-gradient(45deg, #ff6b35, #f7931e);
      color: white;
      border: none;
      padding: 18px 35px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      margin: 15px;
      min-width: 200px;
      font-weight: 600;
    }
    
    .btn:disabled {
      background: #666;
      cursor: not-allowed;
    }
    
    .volume-control {
      margin: 20px 0;
    }
    
    .volume-control input {
      width: 200px;
    }
    
    .success {
      background: rgba(46, 204, 113, 0.3) !important;
      color: #2ecc71 !important;
    }
    
    .error {
      background: rgba(231, 76, 60, 0.3) !important;
      color: #e74c3c !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎧 Natural Voice FM Radio</h1>
    
    <div class="status" id="status">
      🔊 Click "Enable Audio" to start listening
    </div>
    
    <div class="volume-control">
      <label for="volume">🔊 Volume:</label>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
      <span id="volumeDisplay">100%</span>
    </div>
    
    <div>
      <button class="btn" onclick="enableAudio()">
        🎵 Enable Audio
      </button>
    </div>
    
    <div style="margin-top: 20px; font-size: 0.9rem; opacity: 0.8;">
      Natural voice streaming with WebM/Opus codec for best quality
    </div>
  </div>

  <audio id="player" style="display: none;" controls></audio>

  <script>
    let globalVolume = 1.0;
    let ws = null;
    
    // Update volume display
    const volumeSlider = document.getElementById('volume');
    const volumeDisplay = document.getElementById('volumeDisplay');
    
    volumeSlider.oninput = function() {
      globalVolume = this.value;
      volumeDisplay.textContent = Math.round(this.value * 100) + '%';
    };
    
    function enableAudio() {
      // User interaction to enable autoplay
      const tempAudio = new Audio();
      tempAudio.play().then(() => {
        document.getElementById('status').textContent = "🎵 Audio enabled - connecting...";
        document.getElementById('status').className = "status success";
        console.log('✅ Audio enabled successfully');
        
        // Start WebSocket connection after audio is enabled
        connectWebSocket();
        
      }).catch((error) => {
        document.getElementById('status').textContent = "❌ Please enable audio in browser settings";
        document.getElementById('status').className = "status error";
        console.error('❌ Audio enable failed:', error);
      });
    }
    
    function connectWebSocket() {
      const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${wsProtocol}//${window.location.host}`;
      
      console.log('Connecting to:', wsUrl);
      ws = new WebSocket(wsUrl);
      ws.binaryType = 'blob';
      
      ws.onopen = () => {
        console.log('✅ WebSocket connected');
        document.getElementById('status').textContent = "🎵 Connected - listening for audio...";
        document.getElementById('status').className = "status success";
      };
      
      ws.onmessage = (event) => {
        console.log('📡 Received audio data:', event.data.size, 'bytes');
        
        try {
          // Create audio from WebM blob
          const audioBlob = new Blob([event.data], { type: 'audio/webm;codecs=opus' });
          const audioUrl = URL.createObjectURL(audioBlob);
          
          // Play audio
          const tempAudio = new Audio(audioUrl);
          tempAudio.volume = globalVolume;
          
          tempAudio.play().then(() => {
            document.getElementById('status').textContent = "🎵 Playing natural voice audio";
            document.getElementById('status').className = "status success";
          }).catch(e => {
            console.error('Playback error:', e);
            document.getElementById('status').textContent = "⚠️ Audio playback issue";
          });
          
          // Cleanup
          tempAudio.addEventListener('ended', () => {
            URL.revokeObjectURL(audioUrl);
          });
          
        } catch (error) {
          console.error('Audio processing error:', error);
          document.getElementById('status').textContent = "❌ Audio processing failed";
        }
      };
      
      ws.onclose = () => {
        console.log('❌ WebSocket disconnected');
        document.getElementById('status').textContent = "🔌 Connection lost - reconnecting...";
        document.getElementById('status').className = "status error";
        
        // Reconnect after 2 seconds
        setTimeout(connectWebSocket, 2000);
      };
      
      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
        document.getElementById('status').textContent = "❌ Connection error";
        document.getElementById('status').className = "status error";
      };
    }
    
    // Debug WebSocket connection
    window.addEventListener('load', () => {
      console.log('🎧 User page loaded');
      document.getElementById('status').textContent = "🔊 Click 'Enable Audio' to start listening";
    });
  </script>
</body>
</html>
