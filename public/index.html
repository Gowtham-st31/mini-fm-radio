<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini FM Login</title>
    <style>
        body { 
            font-family: Arial; 
            text-align: center; 
            padding: 50px; 
            background: linear-gradient(to right,#ff758c,#ff7eb3); 
            color:#fff; 
        }
        input { 
            padding: 10px; 
            font-size: 18px; 
            margin:10px; 
            border-radius:5px; 
            border:none; 
        }
        button { 
            padding:10px 20px; 
            font-size:18px; 
            border:none; 
            border-radius:5px; 
            cursor:pointer; 
            background:#fff;
            color:#ff3c78; 
        }
        button:hover { 
            background:#ff3c78;
            color:#fff; 
        }
    </style>
</head>
<body>
    <h1>Mini FM Login</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Enter name" required><br>
        <input type="password" id="password" placeholder="Admin password (if admin)"><br>
        <button type="submit">Login</button>
    </form>

    <script>
        const form = document.getElementById("loginForm");

        form.addEventListener("submit", e => {
            e.preventDefault();
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value;

            if(username === "") {
                alert("Please enter a username!");
                return;
            }

            if(username.toLowerCase() === "admin" && password === "admin123") {
                // Admin login
                window.location.href = "admin.html";
            } else {
                // Normal user login
                localStorage.setItem("username", username); // store name
                window.location.href = "user.html";
            }
        });
    </script>
</body>
</html>
