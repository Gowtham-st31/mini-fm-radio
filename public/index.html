<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎶 Mini FM Radio 🎶</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📻 Mini FM Radio</h1>
    <p id="status">🔴 Waiting for live audio...</p>
    
    <!-- Buttons for admin -->
    <button id="startBtn">🎤 Mic ON</button>
    <button id="stopBtn" disabled>🛑 Mic OFF</button>
    
    <!-- Audio player for listeners -->
    <audio id="player" controls autoplay></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
